<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vamos Aprender as Horas?</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { font-family: 'Fredoka', sans-serif; -webkit-tap-highlight-color: transparent; }
        .bg-gradient-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }
        .clock-face { touch-action: none; }
        .hand { transform-origin: bottom center; transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .number-node { transform: translate(-50%, -50%); position: absolute; }
        
        /* Efeito de Brilho (Glow) */
        .glow-effect { transition: all 0.4s ease; box-shadow: 0 0 0px transparent; }
        .glow-success { box-shadow: 0 0 35px #22c55e; border-color: #22c55e !important; transform: scale(1.05); }
        .glow-error { box-shadow: 0 0 35px #ef4444; border-color: #ef4444 !important; transform: scale(0.95); }

        @keyframes pulse-orange {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(251, 146, 60, 0.7); }
            70% { transform: scale(1.03); box-shadow: 0 0 0 8px rgba(251, 146, 60, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(251, 146, 60, 0); }
        }
        .animate-pulse-button { animation: pulse-orange 2s infinite; }

        /* Tamanhos Otimizados e Proporcionais */
        .avatar-size { width: 130px; height: 130px; }
        .clock-size { width: 260px; height: 260px; }

        @media (max-width: 380px) {
            .avatar-size { width: 110px; height: 110px; }
            .clock-size { width: 240px; height: 240px; }
        }

        @media (max-height: 700px) {
            .avatar-size { width: 100px; height: 100px; }
            .clock-size { width: 220px; height: 220px; }
            h1 { font-size: 1.1rem !important; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-2 bg-gradient-custom">

    <div class="w-full max-w-sm p-5 rounded-[40px] text-center bg-white shadow-2xl">
        
        <h1 class="text-xl font-black mb-3 whitespace-nowrap overflow-hidden">
            <span class="text-blue-500">Vamos</span> 
            <span class="text-orange-400">Aprender</span>
            <span class="text-pink-500">as Horas?</span>
        </h1>

        <div class="mb-4 relative inline-block">
            <img id="avatar" src="https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/695fbcffde1adc390e805e93/24b729725_Designsemnome3.png" 
                 class="glow-effect avatar-size mx-auto rounded-full object-cover border-4 border-white shadow-lg">
            
            <div id="streak-container" class="hidden absolute top-0 -right-2 bg-orange-500 text-white text-[10px] px-2 py-1 rounded-full font-bold shadow-lg flex items-center gap-1">
                <i data-lucide="flame" class="w-3 h-3"></i> <span id="streak-text">0</span>
            </div>
        </div>

        <div class="flex justify-center gap-3 mb-4">
            <div class="px-2 py-1 rounded-lg bg-blue-50 border border-blue-200 text-[8px] font-black text-blue-500 uppercase tracking-tighter">Ponteiro Azul: Horas</div>
            <div class="px-2 py-1 rounded-lg bg-pink-50 border border-pink-200 text-[8px] font-black text-pink-500 uppercase tracking-tighter">Ponteiro Rosa: Minutos</div>
        </div>

        <div class="py-2 px-4 rounded-3xl mb-4 bg-purple-50 border border-purple-100">
            <p class="text-[9px] font-bold text-purple-400 uppercase tracking-tight">Coloque o relÃ³gio em:</p>
            <div id="target-time" class="text-3xl font-black text-purple-600">12:00</div>
        </div>

        <div class="clock-size mx-auto rounded-full flex items-center justify-center mb-6 bg-gradient-to-br from-orange-300 to-orange-400 shadow-xl p-2">
            <div id="clock-face" class="w-full h-full rounded-full relative bg-white shadow-inner clock-face">
                <div class="absolute top-1/2 left-1/2 w-4 h-4 bg-slate-700 rounded-full z-50 -translate-x-1/2 -translate-y-1/2 border-2 border-white shadow-md"></div>
                
                <div id="min-hand" class="hand absolute left-1/2 bottom-1/2 w-1.5 h-[42%] bg-pink-500 rounded-full z-40 -translate-x-1/2 cursor-pointer shadow-sm"></div>
                
                <div id="hour-hand" class="hand absolute left-1/2 bottom-1/2 w-2.5 h-[30%] bg-blue-500 rounded-full z-50 -translate-x-1/2 cursor-pointer shadow-sm"></div>
            </div>
        </div>

        <div class="flex justify-center gap-4 px-6">
            <button onclick="checkAnswer()" class="flex-1 py-3.5 bg-green-500 text-white rounded-2xl font-black shadow-md active:scale-95 transition-all text-[11px] uppercase">
                Verificar
            </button>
            <button id="btn-help" onclick="toggleHelper()" class="animate-pulse-button flex-1 py-3.5 bg-orange-400 text-white rounded-2xl font-black shadow-md active:scale-95 transition-all text-[11px] uppercase">
                Dica
            </button>
        </div>

        <div id="feedback" class="mt-3 font-bold text-xs min-h-[16px]"></div>

        <div class="mt-4 text-[9px] font-bold text-gray-400 uppercase tracking-widest">
            Criado por Fabiano Ferreira
        </div>
    </div>

    <script>
        lucide.createIcons();
        const colors = ['#10b981', '#ef4444', '#ec4899', '#f43f5e', '#06b6d4', '#8b5cf6', '#6366f1', '#eab308', '#f97316', '#22c55e', '#3b82f6', '#a855f7'];
        const face = document.getElementById('clock-face');
        const av = document.getElementById('avatar');
        let hRot = 0, mRot = 0, tH, tM, streak = 0, showHelper = false;

        for (let i = 1; i <= 12; i++) {
            const rad = (i * 30 - 90) * (Math.PI / 180);
            const n = document.createElement('div');
            n.className = 'number-node font-black text-xl';
            n.innerText = i;
            n.style.left = (50 + 40 * Math.cos(rad)) + '%';
            n.style.top = (50 + 40 * Math.sin(rad)) + '%';
            n.style.color = colors[i % 12];
            face.appendChild(n);

            const mh = document.createElement('div');
            mh.className = 'min-node absolute font-black text-[9px] text-pink-400 hidden';
            mh.innerText = (i * 5 === 60 ? '00' : String(i * 5).padStart(2, '0'));
            mh.style.left = (50 + 26 * Math.cos(rad)) + '%';
            mh.style.top = (50 + 26 * Math.sin(rad)) + '%';
            mh.style.transform = 'translate(-50%, -50%)';
            face.appendChild(mh);
        }

        function toggleHelper() {
            showHelper = !showHelper;
            document.querySelectorAll('.min-node').forEach(el => el.classList.toggle('hidden', !showHelper));
            document.getElementById('btn-help').classList.toggle('animate-pulse-button', !showHelper);
        }

        function handleDrag(el, type) {
            let isDragging = false;
            const update = (e) => {
                if (!isDragging) return;
                const rect = face.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                let deg = Math.atan2(clientY - centerY, clientX - centerX) * 180 / Math.PI + 90;
                if (deg < 0) deg += 360;
                const snap = type === 'hour' ? 30 : 6;
                const snapped = Math.round(deg / snap) * snap;
                el.style.transform = `translateX(-50%) rotate(${snapped}deg)`;
                if (type === 'hour') hRot = snapped; else mRot = snapped;
                av.classList.remove('glow-success', 'glow-error');
            };
            el.addEventListener('mousedown', () => isDragging = true);
            el.addEventListener('touchstart', (e) => { isDragging = true; });
            window.addEventListener('mousemove', update);
            window.addEventListener('touchmove', update, { passive: false });
            window.addEventListener('mouseup', () => isDragging = false);
            window.addEventListener('touchend', () => isDragging = false);
        }

        handleDrag(document.getElementById('hour-hand'), 'hour');
        handleDrag(document.getElementById('min-hand'), 'min');

        function checkAnswer() {
            const curH = (Math.round(hRot / 30) % 12) || 12;
            const curM = (Math.round(mRot / 6) % 60);
            const fb = document.getElementById('feedback');

            if (curH === tH && curM === tM) {
                streak++;
                fb.innerText = "ðŸŒŸ VOCÃŠ CONSEGUIU!";
                fb.className = "mt-2 font-bold text-xs text-green-500 uppercase";
                av.src = "https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/695fbcffde1adc390e805e93/24b729725_Designsemnome3.png";
                av.classList.add('glow-success');
                confetti({ particleCount: 150, spread: 60, origin: { y: 0.8 } });
                updateStreak();
                setTimeout(nextQuestion, 2000);
            } else {
                streak = 0;
                fb.innerText = "ðŸ’ª TENTE MAIS UMA VEZ!";
                fb.className = "mt-2 font-bold text-xs text-pink-500 uppercase";
                av.src = "https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/695fbcffde1adc390e805e93/84f917126_Designsemnome4.png";
                av.classList.add('glow-error');
                updateStreak();
            }
        }

        function updateStreak() {
            const container = document.getElementById('streak-container');
            document.getElementById('streak-text').innerText = streak;
            container.classList.toggle('hidden', streak === 0);
        }

        function nextQuestion() {
            tH = Math.floor(Math.random() * 12) || 12;
            tM = [0, 15, 30, 45, 10, 20, 40, 50][Math.floor(Math.random() * 8)];
            document.getElementById('target-time').innerText = `${String(tH).padStart(2, '0')}:${String(tM).padStart(2, '0')}`;
            document.getElementById('feedback').innerText = "";
            av.classList.remove('glow-success', 'glow-error');
        }
        nextQuestion();
    </script>
</body>
</html>
