<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos Aprender as Horas?</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #e0e5ec;
            --hour-blue: #3b82f6;
            --min-pink: #f43f5e;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --glow-color: transparent;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #444;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 25px;
            border-radius: 40px;
            background: var(--bg);
            box-shadow: 20px 20px 60px var(--shadow-dark), -20px -20px 60px var(--shadow-light);
            text-align: center;
        }

        /* Avatar com Brilho Dinâmico */
        .avatar-box {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 5px solid white;
            overflow: hidden;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 25px var(--glow-color), 10px 10px 20px var(--shadow-dark);
            transition: box-shadow 0.4s ease, transform 0.3s ease;
        }

        #personagemImg { width: 100%; height: 100%; object-fit: cover; }

        h1 { font-size: 1.4rem; margin-bottom: 20px; color: #31344b; }

        .legend-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px; margin-bottom: 20px;
        }

        .sq-card {
            padding: 12px; border-radius: 15px; font-weight: 700; font-size: 0.7rem;
            background: var(--bg); box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
        }
        .text-blue { color: var(--hour-blue); }
        .text-pink { color: var(--min-pink); }

        .display-screen {
            background: var(--bg); padding: 15px; border-radius: 25px;
            box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
            margin-bottom: 25px;
        }
        .time-value { font-size: 2.5rem; font-weight: 700; color: #31344b; }

        .clock-outer {
            width: 260px; height: 260px; border-radius: 50%;
            background: var(--bg); box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
            margin: 0 auto 25px; display: flex; align-items: center; justify-content: center;
        }

        .clock-inner {
            width: 230px; height: 230px; border-radius: 50%;
            background: var(--bg); box-shadow: inset 8px 8px 16px var(--shadow-dark), inset -8px -8px 16px var(--shadow-light);
            position: relative; touch-action: none;
        }

        .number { position: absolute; font-weight: 700; font-size: 1.1rem; color: #4a4d6d; pointer-events: none; }
        
        .min-number {
            position: absolute; font-weight: 700; font-size: 0.75rem; color: var(--min-pink);
            opacity: 0; transition: opacity 0.3s ease; pointer-events: none;
        }
        .show-dica .min-number { opacity: 1; }

        .hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom center; border-radius: 10px; cursor: pointer; }
        .hour-hand { width: 10px; height: 55px; background: var(--hour-blue); z-index: 50; }
        .min-hand { width: 6px; height: 85px; background: var(--min-pink); z-index: 40; }

        .btn-group { display: flex; gap: 12px; margin-top: 20px; }
        .btn {
            border: none; border-radius: 15px; font-family: 'Fredoka', sans-serif;
            font-weight: 700; cursor: pointer; background: var(--bg);
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            transition: 0.2s;
        }
        .btn-check { padding: 15px; flex: 2; color: #28a745; }
        
        .btn-help { padding: 15px; flex: 1; color: #777; font-size: 0.8rem; animation: pulse 2s infinite; }
        .btn-help.active { box-shadow: inset 2px 2px 5px var(--shadow-dark); color: var(--min-pink); animation: none; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn:active { box-shadow: inset 2px 2px 5px var(--shadow-dark), inset -2px -2px 5px var(--shadow-light); transform: scale(0.98); }

        #feedback { height: 20px; margin-top: 15px; font-weight: 700; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="avatar-box" id="avatarBox">
        <img id="personagemImg" src="https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/695fbcffde1adc390e805e93/24b729725_Designsemnome3.png" alt="Personagem">
    </div>

    <h1>Vamos Aprender as Horas?</h1>

    <div class="legend-grid">
        <div class="sq-card text-blue">PONTEIRO AZUL<br>HORAS</div>
        <div class="sq-card text-pink">PONTEIRO ROSA<br>MINUTOS</div>
    </div>

    <div class="display-screen">
        <div class="time-value" id="targetTime">--:--</div>
    </div>

    <div class="clock-outer">
        <div class="clock-inner" id="clockFace">
            <div id="hourHand" class="hand hour-hand"></div>
            <div id="minHand" class="hand min-hand"></div>
        </div>
    </div>

    <div class="btn-group">
        <button class="btn btn-check" onclick="check()">VERIFICAR</button>
        <button id="btnHelp" class="btn btn-help" onclick="toggleHelp()">DICA</button>
    </div>

    <div id="feedback"></div>

    <div style="margin-top: 20px; font-size: 0.7rem; color: #999; font-weight: 700;">
        CRIADO POR FABIANO FERREIRA
    </div>
</div>

<script>
    const FOTO_FELIZ = "https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/695fbcffde1adc390e805e93/24b729725_Designsemnome3.png";
    const FOTO_TRISTE = "https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/695fbcffde1adc390e805e93/84f917126_Designsemnome4.png";

    let hRot = 0, mRot = 0, tH, tM;
    const imgElement = document.getElementById('personagemImg');
    const avatarBox = document.getElementById('avatarBox');
    const face = document.getElementById('clockFace');

    for (let i = 1; i <= 12; i++) {
        const rad = (i * 30 - 90) * Math.PI / 180;
        const n = document.createElement('div');
        n.className = 'number'; n.innerText = i;
        n.style.left = `${108 + 85 * Math.cos(rad)}px`;
        n.style.top = `${105 + 85 * Math.sin(rad)}px`;
        face.appendChild(n);

        const m = document.createElement('div');
        m.className = 'min-number';
        m.innerText = (i * 5 === 60 ? "00" : i * 5);
        m.style.left = `${110 + 60 * Math.cos(rad)}px`;
        m.style.top = `${110 + 60 * Math.sin(rad)}px`;
        face.appendChild(m);
    }

    function toggleHelp() {
        const active = face.classList.toggle('show-dica');
        document.getElementById('btnHelp').classList.toggle('active', active);
    }

    function setupDrag(el, isH) {
        let dragging = false;
        const move = (e) => {
            if (!dragging) return;
            const r = face.getBoundingClientRect();
            const cx = r.left + r.width / 2, cy = r.top + r.height / 2;
            const tx = e.touches ? e.touches[0].clientX : e.clientX;
            const ty = e.touches ? e.touches[0].clientY : e.clientY;
            let deg = Math.atan2(ty - cy, tx - cx) * 180 / Math.PI + 90;
            if (deg < 0) deg += 360;
            const snap = isH ? 30 : 6;
            const snapped = Math.round(deg / snap) * snap;
            el.style.transform = `translateX(-50%) rotate(${snapped}deg)`;
            if (isH) hRot = snapped; else mRot = snapped;
            avatarBox.style.setProperty('--glow-color', 'transparent');
        };
        el.addEventListener('mousedown', (e) => { dragging = true; e.preventDefault(); });
        el.addEventListener('touchstart', (e) => { dragging = true; e.preventDefault(); });
        window.addEventListener('mousemove', move);
        window.addEventListener('touchmove', move, { passive: false });
        window.addEventListener('mouseup', () => dragging = false);
        window.addEventListener('touchend', () => dragging = false);
    }

    setupDrag(document.getElementById('hourHand'), true);
    setupDrag(document.getElementById('minHand'), false);

    function check() {
        const fb = document.getElementById('feedback');
        let curH = (Math.round(hRot / 30) % 12) || 12;
        let curM = (Math.round(mRot / 6) % 60);

        if (curH === tH && curM === tM) {
            imgElement.src = FOTO_FELIZ;
            avatarBox.style.setProperty('--glow-color', '#28a745');
            fb.innerText = "VOCÊ É DEMAIS! ✨";
            fb.style.color = "#28a745";
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.8 } });
            setTimeout(reset, 3000);
        } else {
            imgElement.src = FOTO_TRISTE;
            avatarBox.style.setProperty('--glow-color', '#f43f5e');
            fb.innerText = "Quase! Vamos tentar de novo?";
            fb.style.color = "#f43f5e";
        }
    }

    function reset() {
        avatarBox.style.setProperty('--glow-color', 'transparent');
        imgElement.src = FOTO_FELIZ;
        tH = Math.floor(Math.random() * 12) || 12;
        tM = [0, 15, 30, 45, 10, 50, 20][Math.floor(Math.random() * 7)];
        document.getElementById('targetTime').innerText = `${tH.toString().padStart(2,'0')}:${tM.toString().padStart(2,'0')}`;
        document.getElementById('feedback').innerText = "";
    }
    reset();
</script>
</body>
</html>
